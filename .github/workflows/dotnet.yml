# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 3.1.426

    - name: Build and Publish
      run: |
          dotnet publish -c Release -o ./publish
      working-directory: Website  # This is your app folder name

    - name: Configure Git
      run: |
          git config --global user.email "khizar.imtiaz@gmail.com"
          git config --global user.name "KhizaroOo"

    - name: Deploy to GitHub Pages
      run: |
          cd ./publish
          git init
          git add .
          git commit -m "Deploy to GitHub Pages"
          git branch -M gh-pages
          git remote add origin https://github.com/KhizaroOo/khizooo-web-core3.1.git
          git push -f -u origin gh-pages
